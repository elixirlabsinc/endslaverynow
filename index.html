<!doctype html> <html> <head> <meta charset="utf-8"> <title></title> <meta name="description" content=""> <meta name="viewport" content="width=device-width"> <!-- Place favicon.ico and apple-touch-icon.png in the root directory --> <link rel="shortcut icon" type="image/png" href="images/logo.af7d75b3.png"> <link rel="stylesheet" href="styles/vendor.96921311.css"> <link rel="stylesheet" href="styles/main.0ac17e79.css"> <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script> <!-- <script src="public/firebase.js"></script> --> <script type="text/javascript">var uploadImages = function(data, config, uploadType) {
        var file = data.image[0];

        if(!firebase.apps.length) {
          firebase.initializeApp(config);
        }

        var storage = firebase.storage();
        var storageRef = storage.ref();

        // set file metadata
        var metadata = {
            contentType: 'image/jpeg'
        };

        // use Firebase push call to upload file to Firebase
        var uploadTask = storageRef.child(uploadType + '/images/' + file.name).put(file, metadata);

        // monitor Firebase upload prodress and catch errors
        var uploadedImageUrl = uploadTask.on(firebase.storage.TaskEvent.STATE_CHANGED, 
          function(snapshot) {
          }, function(error) {
              // catch an error when it happens, note: there are more error codes
              switch(error.code) {
                  case 'storage/bucket_not_found':
                      console.log('The Bucket for this storage could not be found');
                      break;
                  case 'storage/unauthorized':
                      console.log('User doesn\'t have access');
                      break;
                  case 'storage/cancelled':
                      console.log('User cancelled the upload process');
                      break;
                  case 'storage/unknown':
                      console.log('Unknown error');
                      break;
              }
            return;
          }, function() {
              // on success, display the uploaded image on the page
              var downloadURL = uploadTask.snapshot.downloadURL;
              data.image = downloadURL;
              writeNewPost(data, uploadType);

              var addForm = document.getElementById('add-form');
              addForm.style.display = 'none';
              var successMessage = document.getElementById('submitted-form');
              successMessage.style.display = 'block';
          });

      }

      function writeNewPost(data, uploadType) {
        var updates = {};
        updates['/' + uploadType + '/' + data.id] = data;
        return firebase.database().ref().update(updates);
      }</script> </head> <body ng-app="endslaverynowApp"> <!--[if lte IE 8]>
