<table class="table">
    <thead>
        <tr>
            <th scope="col">Images</th>
            <th scope='col'>Brands</th>
            <th scope='col'>Ranking</th>
            <th scope="col">Description </th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="brand in brands">
            <td>
                <img ng-if="!brand.hasImage()" src="images/noimage.png" height="50px">
                <img ng-if="brand.hasImage()" ng-src="{{ brand.getImage() }}" height="50px">
            </td>

            <td>{{brand.getName()}}</td>
            <td>{{brand.getRanking()}}</td>
            <td>{{brand.getDescription()}}</td>

            <td>
                <button type="button" class="btn btn-success">
                    <a href="#!/admin/editBrand/{{ brand.getId() }}">Edit</a>
                </button>
                <button type="button" class="btn btn-danger" ng-click="deleteBrand(brands, brand)">
                  Delete
                </button>
            </td>

        </tr>

    </tbody>
</table>
