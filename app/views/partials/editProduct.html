<div class="form-group">
    Name:
    <input type="text" class="form-control" rows=5 ng-value="name" ng-model="entity.NameValue" required>
</div>

<div class="form-group">
    Description:
    <textarea type="textarea" class="form-control" rows=5 ng-value="description" placeholder="Description" ng-model="entity.DescriptionValue"
              required></textarea>
</div>
<div class="form-group">
    PurchaseURL :
    <input type="text" class="form-control" rows=5 ng-value="purchaseURL" ng-model="entity.PurchaseURLValue" required>
</div>
<div class="form-group">
    Image:
    <img ng-if="!image" src="images/noimage.png" height="100px">
    <img ng-if="image" ng-src="{{ image }}" height="100px">
    <input id="pictures" type="submit" ngf-select ng-model="entity.Image" name="file" value="Edit Image" accept="image/*" ngf-max-size="2MB"
           ngf-keep="true" ngf-keep-distinct="true" class="btn image-upload" required />
</div>
<div class="form-group">
    Category:
    <button class="btn btn-secondary dropdown-toggle dropdownbtn" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
        {{selectedCategoryName || cat.name}}
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <button ng-repeat="category in ctrl.categories" ng-if="category.name.length > 0" ng-click="setCategory(category)" class="dropdown-item form-control">{{category.name}}</button>
    </div>
</div>
<div class="form-group">
    Brand:
    <button class="btn btn-secondary dropdown-toggle dropdownbtn" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
        {{selectedBrandName || brand.getName()}}
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <button ng-repeat="brand in ctrl.brands" ng-if="brand.getName().length > 0" ng-click="setBrand(brand)" class="dropdown-item form-control">{{brand.getName()}}</button>
    </div>
</div>
