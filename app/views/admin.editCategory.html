<div>
  <br>
  <div class="add-form" id='add-form'>

    <h2>Edit Item {{ itemType }}</h2>

    <div class="form-group">
      Name:
      <input type="text" class="form-control" rows=5  ng-value="name"  ng-model="NameValue" required>
    </div>
    <div class="form-group">
      Description:
      <textarea type="textarea" class="form-control" rows=5 ng-value="description" placeholder="Description" ng-model="DescriptionValue" required></textarea>
    </div>
    <div class="form-group">
      Parent Category:
      <button class="btn btn-secondary dropdown-toggle dropdownbtn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{lookupService.getSelectedParentCategoryName() || parentCategory.name || 'Select Parent Category'}}
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <button ng-repeat="category in categories" ng-if="category.getName().length > 0" ng-click="lookupService.setParentCategory(category)" class="dropdown-item form-control">
          {{category.getName()}}
        </button>
      </div>
      <div class="edit-form-btn">
        <button class="btn btn-danger edit-form-btn" ng-click="removeParentCategory()">
          Clear parent category selection
        </button>
      </div>
    </div>
    <div class="form-group">
      Image:
      <img ng-if="!image" src="images/noimage.png" height="100px">
      <img ng-if="image" ng-src="{{ image }}" height="100px">
      <input id="pictures" type="submit" ngf-select ng-model="Image" name="file" value="Edit Image" accept="image/*" ngf-max-size="2MB"
        ngf-keep="true" ngf-keep-distinct="true" class="btn image-upload" required />
    </div>
    <div class="errorMessage" ng-if="errorMessage">Error submitting form. Please complete all fields to continue.
      <br>
      <br>
    </div>

    <input class="btn btn-primary btn-lg btn-block" type="submit" ng-click="processForm()" value="Submit">

  </div>
</div>
