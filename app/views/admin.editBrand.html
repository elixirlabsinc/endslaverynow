<div>
    <br>
    <div class="add-form" id='add-form'>

        <h2>Edit Brand</h2>

        <div class="form-group">
            Name :
            <input type="text" class="form-control" rows=5 ng-value="name" ng-model="NameValue" required>
        </div>

        <div class="form-group">
            Description:
            <textarea type="textarea" class="form-control" rows=5 ng-value="description" placeholder="Description" ng-model="DescriptionValue"
                required></textarea>
        </div>

        <div class="form-group">
            Image:
            <img ng-if="!image" src="images/noimage.png" height="100px">
            <img ng-if="image" ng-src="{{ image }}" height="100px">
            <input id="pictures" type="submit" ngf-select ng-model="Image" name="file" value="Edit Image" accept="image/*" ngf-max-size="2MB"
                ngf-keep="true" ngf-keep-distinct="true" class="btn image-upload" required />
        </div>
        <div class="form-group">
            Ranking:
            <button class="btn btn-secondary dropdown-toggle dropdownbtn" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                 {{selectedRankName || ranking}}
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <button ng-repeat="rank in rankingOptions" ng-if="rank.length > 0" ng-click="setRanking(rank)" class="dropdown-item form-control">{{rank}}</button>
            </div>
        </div>
        <div class="form-group">
            Category:
            <button class="btn btn-secondary dropdown-toggle dropdownbtn" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                {{selectedCategoryName || cat.name}}
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <button ng-repeat="category in categories" ng-if="category.getName().length > 0" ng-click="setCategory(category)" class="dropdown-item form-control">{{category.getName()}}</button>
            </div>
        </div>
        <div class="errorMessage" ng-if="errorMessage">Error submitting form. Please complete all fields to continue.
            <br>
            <br>
        </div>

        <input class="btn btn-primary btn-lg btn-block" type="submit" ng-click="processForm()" value="Submit">

    </div>
</div>
